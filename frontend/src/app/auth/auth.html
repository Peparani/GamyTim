<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-0">Login / Register</h4>
            <i class="bi bi-shield-lock text-muted fs-5"></i>
          </div>

          <!-- Logged out -->
          <ng-container *ngIf="!auth.user; else loggedIn">
            <form (ngSubmit)="login()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input
                    [(ngModel)]="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="z. B. player123"
                    required />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Passwort</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                    required />
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="register()">
                  <i class="bi bi-person-plus me-1"></i> Registrieren
                </button>
              </div>
            </form>
          </ng-container>

          <!-- Logged in -->
          <ng-template #loggedIn>
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h5 class="mb-1">Willkommen, <strong>{{ auth.user?.username }}</strong>!</h5>
                <div class="text-muted small">Du bist eingeloggt.</div>
              </div>
              <button class="btn btn-outline-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
