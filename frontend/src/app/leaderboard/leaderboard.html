<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Leaderboard</h2>
    <div class="d-flex align-items-center gap-2">
      <span *ngIf="lastUpdated" class="text-muted small d-none d-md-inline">
        Aktualisiert: {{ lastUpdated | date:'shortTime' }}
      </span>
      <button class="btn btn-outline-primary btn-sm" (click)="refresh()">
        <i class="bi bi-arrow-clockwise me-1"></i> Refresh
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-body-tertiary">
          <tr>
            <th class="text-center" style="width:64px;">#</th>
            <th>Username</th>
            <th class="text-center"><i class="bi bi-trophy-fill me-1"></i>Trophies</th>
            <th class="text-center"><i class="bi bi-controller me-1"></i>Games</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let p of players; let i = index">
            <td class="text-center">
              <span class="badge bg-secondary">{{ i + 1 }}</span>
            </td>
            <td class="fw-semibold">
              <i *ngIf="i === 0" class="bi bi-award-fill text-warning me-1"></i>
              {{ p.username }}
            </td>
            <td class="text-center">
              <span class="badge bg-warning text-dark">{{ p.trophies }}</span>
            </td>
            <td class="text-center">
              <span class="badge bg-info text-dark">{{ p.games_played }}</span>
            </td>
          </tr>

          <!-- Empty state -->
          <tr *ngIf="players?.length === 0">
            <td colspan="4" class="text-center text-muted py-4">
              <i class="bi bi-emoji-neutral me-2"></i> Noch keine Eintr√§ge.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
