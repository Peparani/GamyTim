<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold d-flex align-items-center">
      <img [src]="(theme.mode$ | async) === 'dark'
                    ? '../../assets/icons/favicon-light.png'
                    : '../../assets/icons/favicon.png'"
          alt="GamyTim Logo"
          width="64"
          height="64"
          class="me-2">
      GamyTim
    </h2>

    <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary" (click)="theme.toggle()" aria-label="Theme wechseln">
          <i class="bi" [ngClass]="(theme.mode$ | async) === 'dark' ? 'bi-sun' : 'bi-moon'"></i>
        </button>
        <button class="btn btn-primary" (click)="startServer()">
          <i class="bi bi-plus-circle me-1"></i> Neuen Server starten
        </button>
      </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let server of servers"
        class="list-group-item d-flex justify-content-between align-items-center shadow-sm mb-2 rounded">
      <div>
        <span class="fw-semibold">Server: <strong>{{server.id || '...'}}</strong></span>
        <span class="text-muted ms-2">Port: <strong>{{server.port || '...'}}</strong></span>

        <span class="badge bg-secondary ms-3">
          Spieler: {{server.players || 0}}
        </span>

        <!-- Dev Tag -->
        <span *ngIf="server.port === devServerPort" class="badge bg-success ms-2">Dev Server</span>
        <!-- Voll Tag -->
        <span *ngIf="server.players >= maxPlayers" class="badge bg-danger ms-2">Voll</span>
      </div>
      <div>
        <a
          [attr.href]="buildJoinHref(server)"
          target="_blank"
          class="btn btn-sm btn-success me-2"
          [class.disabled]="isFull(server) || !isLoggedIn"
          [attr.aria-disabled]="isFull(server) || !isLoggedIn ? true : null"
          (click)="(isFull(server) || !isLoggedIn) ? $event.preventDefault() : null"
        >
          <i class="bi bi-box-arrow-in-right me-1"></i> Beitreten
        </a>

        <!-- Stop Button nur fÃ¼r Nicht-Dev -->
        <button *ngIf="server.port !== devServerPort"
                (click)="stopServer(server.id)"
                class="btn btn-sm btn-danger">
          <i class="bi bi-trash me-1"></i> Stoppen
        </button>
      </div>
    </li>

    <!-- temporÃ¤re Server -->
    <li *ngFor="let temp of startingServers"
        class="list-group-item text-muted text-center fst-italic mb-2 rounded shadow-sm">
      <i class="bi bi-hourglass-split me-1"></i> Server startet...
    </li>
  </ul>
</div>
